<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Battleship</title>
</head>

<body>
    <!-- Header -->
    <header>Battleship</header>

    <!-- Starts Game -->
    <button id="startButton">Start Button</button>

    <div class="container">
        <!-- Grid Board for Player -->
        <div id="playerBoard" class="gridBoard playerGrid"></div>

        <!-- Grid Board for Computer -->
        <div id="opponentBoard" class="gridBoard computerGrid"></div>
        
    </div>
    <!-- Play Again Button -->
    <button hidden>Play Again</button>
</body>

</html>
